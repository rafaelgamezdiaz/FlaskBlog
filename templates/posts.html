{% extends 'template.html' %}

{% block head %}
    <title>Posts</title>
{% endblock %}

{% block body %}

    <button class="btn btn-info btn-block" type="button" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
        New Post
    </button>

    <div class="collapse" id="collapseExample">
        <div class="jumbotron">
            <h4>New Post</h4>
            <form action="/posts" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Post title ...">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Author ...">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Save Post</button>
            </form>
        </div>
    </div>

    <hr>
    <h3>All Posts</h3>
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                {% if post.author %}
                    <h6>By: {{ post.author }}</h6>
                {% else %}
                    <h6>By: Anonymous</h6>
                {% endif %}
                <p class="card-text">{{ post.content }}</p>
                <a class="btn btn-primary" href="/posts/{{ post.id }}/edit">Edit</a>
                <a class="btn btn-danger" href="/posts/{{ post.id }}/delete" id="{{ post.id }}">Delete</a>
            </div>
        </div><br>
    {% endfor %}
{% endblock %}
